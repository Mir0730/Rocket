<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rocket Launch Simulation</h1>
        <div id="launch-area">
            <h2 id="countdown">Countdown: 10</h2>
            <img id="rocket" src="images/rocket.jpg" alt="Rocket"> <!-- Replace 'placeholder_rocket.png' with your rocket image -->
        </div>
        <button id="start-button">Start Launch</button>
    </div>

</body>
</html>
